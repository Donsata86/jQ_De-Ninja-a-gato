<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De Ninja a gato</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {

            $('.ejemplo').click(function() {

                var src1 = $(this).attr("src");
                $(this).attr("src", $(this).attr("src-2"));
                $(this).attr("src-2", src1);

            });

        });
    </script>


</head>

<body>
    <div style="width: 300px;">
        <img src="img\ninja0.png" src-2="img\cat0.png" class="ejemplo">
        <img src="img\ninja1.png" src-2="img\cat1.png" class="ejemplo">
        <img src="img\ninja2.png" src-2="img\cat2.png" class="ejemplo">
        <img src="img\ninja3.png" src-2="img\cat3.png" class="ejemplo">
        <img src="img\ninja4.png" src-2="img\cat4.png" class="ejemplo">
    </div>
</body>

</html>
